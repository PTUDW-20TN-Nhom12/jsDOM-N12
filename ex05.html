  <script>
    function filter() {

      let filter_query = document.getElementById("filter").value;

      document.querySelectorAll("div.list-group>a:not(.list-group-item-primary)").forEach(a => {
        if (!a.innerText.startsWith(filter_query)) {
          a.style.display = 'none';
        } else {
          a.style.display = 'block'
        }
      })
    }
  </script>
