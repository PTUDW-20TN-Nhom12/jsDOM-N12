  <main>

    <form action="#" method="get" target="_blank">
      <div class="mb-3">
        <label for="pass" class="form-label">Password</label>
        <input type="password"
          class="form-control" name="pass" id="pass" aria-describedby="helpId" placeholder="">
      </div>
      <div class="mb-3">
        <label for="retype" class="form-label">Retype Password</label>
        <input type="password"
          class="form-control" name="retype" id="retype" aria-describedby="helpId" placeholder="">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="check" id="check" onclick="change()">
        <label class="form-check-label" for="check">
          Show password
        </label>

<script>
  function change() {
    let check = document.getElementById("check");
    if (check.checked) {
      document.querySelectorAll("input[type=password]").forEach(input => {
        input.setAttribute("type", "text");
      })
    } else {
      document.querySelectorAll("input[type=text]").forEach(input => {
        input.setAttribute("type", "password");
      })
    }
  }

</script>
