  <script>
    window.onload = (event) => {
      let lis = document.querySelectorAll("ul.pagination>li")
      for (let i = 0; i < lis.length; i++) {
        lis[i].addEventListener("click", () => changePage(i));
      }
      changePage(0);
    }

    function changePage(idx) {
      let lis = document.querySelectorAll("ul.pagination>li")
      if (0 <= idx && idx < lis.length) {
        // UI update
        document.querySelector("ul.pagination>li.active").classList.remove("active");        
        document.querySelector(`ul.pagination>li:nth-child(${idx + 1})`).classList.add("active")

        let page_size = 5;

        let list = document.querySelectorAll("div.list-group>a")
        let page = [idx * page_size, Math.min((idx + 1) * page_size, list.length)]

        for (let i = 0; i < list.length; i++) {
          if (page[0] <= i && i < page[1]) {
            list[i].style.display='block'
          } else {
            list[i].style.display='none'
          }
        }

      }
    }

  </script>
